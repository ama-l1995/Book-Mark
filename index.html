<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container  py-5">
        <div>
            <h1 class="text-center">Bookmarker</h1>
            <div class="liner"></div>
        </div>
        <h2 class="text-center pb-2">
            <span><i class="fa-solid fa-bookmark"></i></span>
            Bookmark your favorite sites
            <span><i class="fa-solid fa-bookmark"></i></span>
        </h2>
        <div class="form ">
            <div class="  p-3">
                <i class="fa-solid fa-book-bookmark px-2"></i>
                <label for="Name">Site Name </label>
                <input type="text" oninput="chekNameValidate()" id="Name" class="form-control d-block rounded-2 my-2 w-100">
            </div>
            <p class="alert alert-danger d-none" id="invalidMessN">
                Add Site Name
            </p>
            <div class="  p-3">
                <i class="fa-solid fa-link px-2"></i>
                <label for="Url">Site URL</label>
                <input type="url" oninput="chekUrlValidate()" id="Url" class="form-control d-block rounded-2 my-2 w-100">
            </div>
            <p class="alert alert-danger d-none" id="invalidMessU">
                a URL that contains symbols, spaces, or structures that Google cannot process.
            </p>
            <div class="sub text-center">
                <button type="submit" id="Btn" class="btn m-auto my-5  btn-success w-25" onclick="Add()">Submit</button>
            </div>
        </div>
        <table class="table rounded  text-center mt-5 table-success">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                
            </tbody>
        </table>
    </div>
<!-- <button class="btn btn-info btn-visit"  id="btnVis" onclick="">Visit</button> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mainjs.js"></script>
</body>

</html>
